<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jsListCity.js"></script>
    <script src="js/jsDetailCity.js"></script>

</head>
<body>
<div id="detail">

</div>


<!-- Modal create and edit-->
<div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createProduct">
                    <input type="hidden" name="id" id="id">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select id="country" name="country"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Area</label>
                        <input type="text" class="form-control" name="area" id="area">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Population</label>
                        <input type="text" class="form-control" name="population" id="population">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">GDP</label>
                        <input type="text" class="form-control" name="gdp" id="gdp">
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label class="form-label">Description</label> <br>
                            <textarea cols="50" rows="5"  name="description" id="description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="createOrEdit($('#id').val())" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">Save
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="idDelete">
                    <h1>bạn có chắc chứ ??</h1>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="deleteProduct($('#idDelete').val())" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">Delete
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
